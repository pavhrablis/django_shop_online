{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %} Shop{% endblock title %} </title>
        <link href="{%static "css/base.css" %} rel=stylesheet"
    </head>
    <body>
        <div id="header">
            <a href="/" class="logo">My Shop</a>
        </div>
        <div id="subheader">
            <div class="cart">Your cart empty.</div>
        </div>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
